<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All messages for admin</title>
    <link rel="stylesheet" th:href="@{/style/css/style.css}">
</head>
  <body>
      <div class="wrapper">
        <div th:insert="~{/elements/header :: header_full}"></div>
        <main class="main">
            <div class="main__container container">
                <div class="main__content content">
                    <ul class="admin__messages messages">
                        <li class="messages__item messages-item" th:if="${message.adminAnswer == null}" th:each="message: ${messages}">
                            <h3 class="messages-item__title" th:text="${message.title}"></h3>
                            <a class="messages-item__link" th:href="@{/admin/user/{id}(id=${message.user.id})}" th:text="${message.user.fullName}"></a>
                            <p class="messages-item__text" th:text="${message.text}">
                            </p>
                            <h3 class="messages-item__status" th:text="'Type: ' + ${message.typeOfMessage}"></h3>
                            <form class="messages-item__form" th:action="@{/admin/message/{id}(id=${message.id})}" th:method="patch">
                                <label><textarea class="messages-item__textarea" name="adminAnswer"></textarea></label>
                                <button class="messages-item__button" type="submit">Add an answer</button>
                            </form>
                            <form class="messages-item__form"  th:action="@{/admin/message/{id}(id=${message.id})}" th:method="delete">
                                <button class="messages-item__button" type="submit">Delete message</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <div th:insert="~{/elements/footer :: footer}"></div>
    </div>
  </body>
<script th:src="@{/script/script.js}"></script>
</html>
