<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
        <ul>
            <li th:each="user: ${users}">
                <a th:href="@{/admin/users/{id}(id=${user.id})}" th:text="${user.getFullName()}"></a>
                <h4 th:text="${user.getRole()}"></h4>
            </li>
        </ul>
    </body>
</html>
